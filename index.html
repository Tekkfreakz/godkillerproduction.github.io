<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Musik auf Spotify</title>
    <style>
        /* Globale Stile */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px 0;
        }
        .spotify-player {
            text-align: center;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meine Musik auf Spotify</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="spotify-player">
                <iframe src="https://open.spotify.com/embed/artist/6rTkKJLsyehMCFAdLfL8RR?utm_source=generator&theme=0" width="100%" height="752" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Meine Musik auf Spotify. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
</body>
</html>
